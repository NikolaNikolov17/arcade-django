{% load static %}

<style>
    body {
        margin: 0;
        background-color: black;
        padding: 10px 20px;
        color: white;
        font-family: sans-serif;
    }

    .back-link {
        display: inline-block;
        margin-bottom: 10px;
        color: white;
        text-decoration: underline;
        font-size: 14px;
    }


    #endScreen {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      text-align: center;
      z-index: 999;
    }


</style>

<a href="{% url 'games_hub' %}" class="back-link">‚Üê Back to Games</a>

<p style="font-size: 14px; margin-bottom: 6px;">
  <span>Score: </span><span id="scoreEl">0</span>
</p>


<canvas></canvas>


<div id="endScreen">
  <h2 id="endMessage">You Lose</h2>
  <p>Score: <span id="finalScore">0</span></p>
  <button onclick="restartGame()" class="btn btn-success">Play Again</button>
  <a href="{% url 'games_hub' %}" class="btn btn-secondary">Back to Games</a>
</div>

<script src="{% static 'games/pac-man/pac-man.js' %}"></script>
