{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete your profile?</h2>
<p>This action can not be reversed.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes</button>
  <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
