{% extends 'base.html' %}

{% block content %}
<h2>{{ user.username }}'s profile</h2>

{% if user.profile_pic %}
    <img src="{{ user.profile_pic }}" class="img-thumbnail mb-3" width="150">
{% endif %}

<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Username:</strong> {{ user.username }}</p>

<a href="{% url 'edit_profile' %}" class="btn btn-warning">Edit profile</a>
<a href="{% url 'change_password' %}" class="btn btn-warning">Change password</a>
<a href="{% url 'delete_profile' %}" class="btn btn-danger">Delete profile</a>

{% endblock %}
