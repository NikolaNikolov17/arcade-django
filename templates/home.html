{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Welcome, {{ user.username }}!</h2>
  <p class="text-center">Play, listen, and chat.</p>

  <div class="row">
    <div class="col-md-6">
      <h4>Chat</h4>
      <textarea class="form-control" rows="15" placeholder="Type a message..."></textarea>
    </div>

    <div class="col-md-6 d-flex flex-column justify-content-between">
      <div class="mb-4">
        <h4>🏆 Top Scores</h4>
        <ul class="list-group">
          <li class="list-group-item bg-dark text-white">Player1 - 1200</li>
          <li class="list-group-item bg-dark text-white">Player2 - 950</li>
          <li class="list-group-item bg-dark text-white">Player3 - 870</li>
        </ul>
      </div>

      <div>
        <h4>Music Player</h4>
        <form method="post">
          {% csrf_token %}
          <div class="mb-2">
            <input type="url" name="youtube_link" class="form-control" placeholder="Enter YouTube link" required>
          </div>
          <button class="btn btn-outline-light btn-sm">Play</button>
        </form>

        <div class="mt-3 ratio ratio-16x9">
          <iframe id="yt-player" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="YouTube video" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
