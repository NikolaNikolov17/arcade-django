{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Welcome, {{ user.username }}!</h2>
  <p class="text-center">Play, listen, and chat.</p>

  <div class="row">
    <div class="col-md-6">
      <h4>Chat</h4>
      <textarea class="form-control" rows="15" placeholder="Type a message..."></textarea>
    </div>

    <div class="col-md-6 d-flex flex-column justify-content-between">
      <div class="mb-4">
        <h4>üèÜ Leaderboard</h4>
        <div id="leaderboard-container">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <button onclick="switchGame(-1)" class="btn btn-sm btn-secondary">‚Üê</button>
            <strong id="current-game-name"></strong>
            <button onclick="switchGame(1)" class="btn btn-sm btn-secondary">‚Üí</button>
          </div>
          <table class="table table-dark table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>Username</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="leaderboard-body">

            </tbody>
          </table>
        </div>
      </div>

      <div>
        <h4>Music Player</h4>
        <form method="post">
          {% csrf_token %}
          <div class="mb-2">
            <input type="url" name="youtube_link" class="form-control" placeholder="Enter YouTube link" required>
          </div>
          <button class="btn btn-outline-light btn-sm">Play</button>
        </form>

        <div class="mt-3 ratio ratio-16x9">
          <iframe id="yt-player" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="YouTube video" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const leaderboardData = {{ leaderboard|safe }};
  const gameNames = Object.keys(leaderboardData);
  let currentGameIndex = 0;

  function renderLeaderboard() {
    const game = gameNames[currentGameIndex];
    document.getElementById("current-game-name").innerText = game;

    const tbody = document.getElementById("leaderboard-body");
    tbody.innerHTML = "";

    const scores = leaderboardData[game];
    if (!scores || scores.length === 0) {
      tbody.innerHTML = `<tr><td colspan="3" class="text-center">No scores yet</td></tr>`;
    } else {
      scores.forEach((entry, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${entry.user__username}</td>
          <td>${entry.max_score}</td>
        `;
        tbody.appendChild(row);
      });
    }
  }

  function switchGame(direction) {
    currentGameIndex = (currentGameIndex + direction + gameNames.length) % gameNames.length;
    renderLeaderboard();
  }

  renderLeaderboard();
</script>

{% endblock %}
